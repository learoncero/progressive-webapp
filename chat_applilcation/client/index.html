<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first PWA with Service Worker</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="app.webmanifest" />
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Chat Application</h1>
    </header>
    <main id="content">
      <div id="conversation-list-container">
        <h2>Conversations</h2>
        <p id="loading-text-conversations" hidden>Loading conversations...</p>
        <div id="conversations"></div>
      </div>

      <div id="conversation-view-container" hidden>
        <p id="loading-text-messages" hidden>Loading messages...</p>
        <div id="conversation-messages"></div>
        <div class="message-input-bar">
          <input
            type="text"
            id="send-message-input"
            placeholder="Type a message..."
          />
          <button id="send-message-button">Send</button>
        </div>
        <button id="back-button" class="back-button">
          ‚Üê Back to conversations
        </button>
      </div>
    </main>
    <div class="install-container">
      <button id="install-button" hidden>Install this App</button>
    </div>
    <footer>Status <label id="status"></label></footer>

    <script type="module" src="./app.js"></script>
  </body>
</html>
